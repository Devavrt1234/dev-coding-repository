<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS code effect </title>
    <style>
           /* element selector */
           p{
            border: 2px solid rgb(97, 20, 136);
           }
          #redElement{
            color:rgb(214, 16, 16);
          }
          /* id selector */
          .bgBlue{
             background-color:blue;
          }
          /* class seleector */
          footer,span{
            background-color:pink;
          }
          /* Grouping selector */
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <span>this is a span that is inline element</span>
    <P id="redElement">This is a simple paragraph to demonstrate css selectors</P>
    <P class="bgBlue">This is a simple paragraph to demonstrate css selectors</P>
    <div>
        <P>This is a simple paragraph to demonstrate css selectors</P>
    </div>
    <footer>This is footer</footer>
</body>
</html>
